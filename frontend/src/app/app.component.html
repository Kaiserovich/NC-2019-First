<app-homepage *ngIf="isHomePageVisible" [userId]="userId" (onHomepage)="HomePageVisible($event)"></app-homepage>
<app-welcomepage *ngIf="isWelcomePageVisible"  (onChanged)="closeWelcomePageAndOpenHomePage($event)" ></app-welcomepage>
<app-workpage *ngIf="isWorkPageVisible" [task]="task" (onWorkpage)="WorkPageVisible()"></app-workpage>
