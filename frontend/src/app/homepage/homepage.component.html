
<div class="container">
  <div class="col-lg-6">
    <button class="" (click)="ProjectVisible()">New Project</button>
    <button class="" (click)="TaskVisible()">New Task</button>
    <button class="" (click)="UserVisible()">New User</button>

  </div>
 <div class="col-lg-3">
   <label><b> Login: </b> {{userId}} </label>
 </div>
  <div class="col-lg-3">
    <label><b> Role: </b> {{warn}} </label>
  </div>
</div>

 <div class="container">
<table class="table">
  <thead class="thead-inverse">
  <tr>
    <th>Task</th>
    <th>Priority</th>
    <th>Status</th>
    <th>Created</th>
    <th>Updated</th>
    <th>Due Date</th>
    <th>Estimation</th>
    <th>Assignee</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody id="Table">
  <tr *ngFor="let task of tasks">
    <td>{{task.idTask}}</td>
    <td>{{task.idPriority.name}}</td>
    <td>{{task.idStatus.name}}</td>
    <td>{{task.createDate}}</td>
    <td>{{task.updatedDate}}</td>
    <td>{{task.dueDate}}</td>
    <td>{{task.estimation}}</td>
    <td>{{task.assignee.login}}</td>
    <td>{{task.description}}</td>
    <td>
      <button style="align-content: center" class="btn btn-success" (click)="EditClick(task)" [disabled]="!(userId === task.assignee.login)">Edit</button>
    </td>
  </tr>
  <tr>

  </tr>
  <tr>
  </tr>
  </tbody>
</table>
</div>
<app-overlay [isVisible]="isCreateTaskVisible || isCreateUserVisible|| isCreateProjectVisible" (onChanged)="onChanged($event)"></app-overlay>

<app-create-user *ngIf="isCreateUserVisible" (onCreateUser)="UserVisible()"></app-create-user>
<app-create-task *ngIf="isCreateTaskVisible" (onCreateTask)="TaskVisible()" [userId]="userId"></app-create-task>
<app-create-project *ngIf="isCreateProjectVisible" (onCreateProject)="ProjectVisible()" [userId]="userId"></app-create-project>
